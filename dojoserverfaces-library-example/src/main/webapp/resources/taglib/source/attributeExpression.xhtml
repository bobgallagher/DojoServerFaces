<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite"
 xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">


<composite:interface>
 <composite:attribute name="name" required="true"></composite:attribute>
 <composite:attribute name="value" required="true"></composite:attribute>
</composite:interface>
<composite:implementation>
    <h:panelGroup rendered="#{not empty cc.attrs.value}">
        <span style='font-size: 10.0pt; font-family: "Courier New"; color: purple'>&nbsp;#{cc.attrs.name}</span>
        <span style='font-size: 10.0pt; font-family: "Courier New"; color: black'>=</span>
        <span style='font-size: 10.0pt; font-family: "Courier New"; color: #4200FF'>&quot;#{'#{'}#{cc.attrs.value}}&quot;</span>
    </h:panelGroup>
</composite:implementation>
</html>
