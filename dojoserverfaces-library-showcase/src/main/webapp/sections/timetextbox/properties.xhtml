<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core"
>
	<dojo:comboStore id="showcasePatterns" 
		options="#{ timeTextBox.showcasePatterns }" />
	<dojo:comboStore id="showcaseClickableIncrements" 
		options="#{ timeTextBox.showcaseClickableIncrements }" />
	<dojo:comboStore id="showcaseVisibleIncrements" 
		options="#{ timeTextBox.showcaseVisibleIncrements }" />
	<dojo:comboStore id="showcaseVisibleRanges" 
		options="#{ timeTextBox.showcaseVisibleRanges }" />

	<dojo:tableContainer
		cols="3" orientation="horiz" spacing="1"
		style="width: 100%;"
	>
		<dojo:comboBox 
			title="pattern: " value="#{ timeTextBox.pattern }"
			hasDownArrow="true" autoComplete="true" ignoreCase="false"
			selectOnClick="true" highlightMatch="first"
			store="showcasePatterns"
		/>
		
		<dojo:textBox title="placeHolder: " value="#{ timeTextBox.placeHolder }" />
		
		<dojo:comboBox 
			title="clickableIncrement: "
			value="#{ timeTextBox.clickableIncrement }"
			hasDownArrow="true"
			autoComplete="true"
			highlightMatch="all"
			store="showcaseClickableIncrements"
		/>
		<dojo:comboBox
			title="visibleIncrement: "
			value="#{ timeTextBox.visibleIncrement }"
			hasDownArrow="true"
			autoComplete="true"
			highlightMatch="all"
			store="showcaseVisibleIncrements"
		/>
		<dojo:comboBox
			title="visibleRange: "
			value="#{ timeTextBox.visibleRange }"
			hasDownArrow="true"
			autoComplete="true"
			highlightMatch="all"
			store="showcaseVisibleRanges"
		/>
	</dojo:tableContainer>
	
	<hr class="separator" />
	<dojo:tableContainer
		cols="2" orientation="horiz" spacing="1"
		style="width: 100%;"
	>
		<dojo:booleanCheckBox title="selectOnClick" value="#{ timeTextBox.selectOnClick }" />
		<dojo:booleanCheckBox title="disabled" value="#{ timeTextBox.disabled }" />
		<dojo:booleanCheckBox title="readOnly" value="#{ timeTextBox.readOnly }" />
		<dojo:booleanCheckBox title="required" value="#{ timeTextBox.required }" />
	</dojo:tableContainer>
	
	<hr class="separator" />
	<dojo:button label="Apply">
		<f:ajax execute="@form" render=":form:timeTextBox" />
	</dojo:button>
</ui:composition>
