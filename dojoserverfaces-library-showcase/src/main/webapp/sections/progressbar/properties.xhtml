<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:dojo="http://www.dojoserverfaces.org/core">
	<dojo:tableContainer cols="2" orientation="horiz" spacing="1"
		style="width: 100%;">
		<dojo:booleanCheckBox id="indeter" title="Indeterminate"
			value="#{progressBar.indeterminate}" />
		<dojo:textBox id="lbl" title="Label" value="#{progressBar.label}" />
		<!--	<h:inputText title="Progress" value="#{progressBar.progress}">
		<f:ajax execute="@form" event="change" render=":progressbar"></f:ajax>
		</h:inputText>-->
		<dojo:textBox id="progress" title="Progress"
			value="#{progressBar.progress}">
		</dojo:textBox>
		<dojo:textBox id="max" title="Maximum" value="#{progressBar.maximum}" />
		<dojo:textBox id="places" title="Places" value="#{progressBar.places}" />
	</dojo:tableContainer>
	<hr class="separator" />
	<dojo:button label="Apply">
		<f:ajax execute="@form" event="click" render=":progressbar"></f:ajax>
	</dojo:button>

	<dojo:button label="Get data from Server">
		<dojo:behaviorStartTimer time="200" broadcastOnAlarm="progress-begin" />
	</dojo:button>
	<dojo:button label="Begin">
		<dojo:behaviorUpdateProgressBar target=":progressbar" maximun="1"
			indeterminate="true" />

	</dojo:button>
	<dojo:button label="End">
		<dojo:behaviorBroadcast topic="progress-complete" />
	</dojo:button>
	<dojo:listener topic="progress-begin">
		<dojo:behaviorXhrGet target=":progressbar" url="#{progressBar.url}"
			broadcastOnComplete="progress-complete"
			broadcastOnRecieve="update-progress" />
	</dojo:listener>
	<dojo:listener topic="update-progress">
		<dojo:behaviorUpdateProgressBar target=":progressbar"
			progress="@event" maximun="1" indeterminate="false" />
		<dojo:behaviorStartTimer time="500" broadcastOnAlarm="progress-begin" />
	</dojo:listener>

	<dojo:listener topic="progress-complete">
		<dojo:behaviorUpdateProgressBar target=":progressbar" progress="1"
			indeterminate="false" />
	</dojo:listener>
</ui:composition>
